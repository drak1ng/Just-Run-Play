    <body>
	    
	    <div data-role="page">



		    <div class="topo">
			    <div class="logotipo">
				    <div class='perfil-topo'></div>
				    <div style="margin:0px 80px; text-align:center; color:#FFF; font-family:'roboto';" id="offline-titulo"><img src="../img/justrun_logo.png" alt="JUST RUN" width="100"></div>
				</div>
		    </div>

			<div role="main" class="ui-content" style="text-align:center;">
				<div class="conteudo" id="offline-conteudo">
					<div style="padding-top:120px; text-align:center; font-size:13px; color:#000;">
						<img src="../img/ajax-loader.gif" /><br><br>
						Aguarde carregando...
					</div>
				</div>
			</div>
			
			<div class="botoes-rodape">
				<div class="botoes-rodape1" id="offline-rodape1"><i class="fa fa-home" aria-hidden="true"></i>IN√çCIO</div>
				<div class="botoes-rodape2" id="offline-rodape2"><i class="fa fa-star-o" aria-hidden="true"></i>FAVORITOS</div>
				<div class="botoes-rodape3" id="offline-rodape3" style="color:#c30b19;"><i class="fa fa-play-circle-o" aria-hidden="true"></i>TREINOS</div>
				<div class="botoes-rodape4" id="offline-rodape4"><i class="fa fa-cogs" aria-hidden="true"></i>AJUSTES</div>
			</div>
			
			<style>
				#home_conteudo					{ margin:-11px -26px 60px -26px; padding:20px; }
				.home-itens1					{ border:1px solid #000; background:#FFF; width:calc(100% - 12px); margin:5px; float:left; text-align:center; border-radius:6px; padding:10px 0px; font-weight:700; }
				.home-itens1 i					{ display:block; font-size:50px; color:#666; text-align:center; padding:10px 0px; }
				.home-itens2					{ border:1px solid #000; background:#666; width:calc(50% - 12px); margin:5px; float:left; text-align:center; border-radius:6px; padding:10px 0px; color:#CCC; }
				.home-itens2 i					{ display:block; font-size:30px; color:#ccc; text-align:center; padding:10px 0px; }
			</style>
			
			<script>
				
				var tipo_usuarios = window.localStorage.getItem('tipo_usuarios');
				var id_usuarios = window.localStorage.getItem('id_usuarios');
				var registrationId = window.localStorage.getItem('registrationId');
				var foto_usuarios = window.localStorage.getItem('foto_usuarios');
				
				$.get("https://justrunplay.com.br/app_api/treinos.php", { id_usuarios:id_usuarios }, function(data){ $("#treinos-conteudo").html(data); });
				
				$('#offline-rodape1').click(function(){
					$.mobile.changePage("home.html", { transition: "fade", changeHash: false });
				});
				
				$('#offline-rodape2').click(function(){
					$.mobile.changePage("favoritos.html", { transition: "fade", changeHash: false });
				});
				
				$('#offline-rodape3').click(function(){
					$.mobile.changePage("treinos.html", { transition: "fade", changeHash: false });
				});
				
				$('#offline-rodape4').click(function(){
					$.mobile.changePage("preferencias.html", { transition: "fade", changeHash: false });
				});
				
				$('.perfil-topo').click(function(){
					$.mobile.changePage("perfil.html", { transition: "fade", changeHash: false });
				});
				
				var onErrorCreateFile = function(data){ alert("Erro1 "+data); }
			    var onErrorLoadFs = function(data){ alert("Erro2 "+data); }
				
				window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fs){
					listDir(fs.root.nativeURL);
				}, onErrorLoadFs);
				
				function onSuccessCallback(entries){
					for(i=0; i<entries.length; i++){
						var row = entries[i];
						var html = '';
						
						if(row.isDirectory){
							html = '<li onclick="getFilepath('+"'"+row.nativeURL+"'"+');">'+row.name+'<br>'+row.nativeURL+'</li>';
						}else{
							html = '<li onclick="getFilepath('+"'"+row.nativeURL+"'"+');">'+row.name+'<br>'+row.nativeURL+'</li>';
						}
					}
					$('#offline-conteudo').html(html);
				}
				
				function getFilepath(audioUrl){
					var options = { bgColor: "#000000", bgImage: "", bgImageScale:"fit", initFullscreen:false, keepAwake:true };
					window.plugins.streamingMedia.playAudio(audioUrl, options);
				}
			
				function listDir(path){
					window.resolveLocalFileSystemURL(path, function(fileSystem){
						var reader = fileSystem.createReader();
						reader.readEntries(onSuccessCallback, function(err){
							alert("Erro3 "+err);
						});
					}, function(err){
						alert("Erro4 "+err);
					});
				}
				
			</script>
			
		
		</div>
    </body>
</html>
